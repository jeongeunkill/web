<!DOCTYPE HTML>
<html>
   <head>
      <title>첫 번째, 짝수 번째, 세 번째 li 요소 꾸미기 </title>
      <meta charset="UTF-8" />
      <style type="text/css">
         li:nth-child(odd){
            background: silver;
            width: 500px;
         }
         li:nth-child(even){
            background: rgb(237, 146, 146);
            width: 500px;
         }
         li:first-child{
            font-weight: bold;
            background: yellow;
         }
         li:last-child{
            font-weight: bold;
            background: rgb(135, 238, 195);
         }
		 li:nth-child(4){
			background: green;
		 }
         
      </style>
   </head>
   <body>
      <h1>순서와 관련있는 가상 선택자</h1>
      <hr />
      <h2>전통 한과 차 만들기</h2> 
      <ul>
         <li>약식</li>
         <li>곶감쌈</li>
         <li>수정과</li>
         <li>오미자차</li>
         <li>수박떡화채</li>
      </ul>
   </body>
</html>
